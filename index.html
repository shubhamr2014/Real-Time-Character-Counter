<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzi1baFTeBYMqw2ZuEvVOhiTT3jza-A8p7BpLIadocRN-B1LE1FZiQLE6_lK80OIQjxXc&usqp=CAU">
    <title>Real Time Character Counter</title>
</head>

<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Enter your text here" maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter">0</span></p>
            <p>Remaining Characters: <span class="remaining-counter" id="remaining-counter">50</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
